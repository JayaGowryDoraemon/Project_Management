<div class="container child">
    <div class="row gap-3">
      <div class="d-flex gap-3 " >
        <mat-card style="flex: 1 1;" *ngFor="let card of cards" [ngClass]="card.class">
  
          <mat-card-header>
  
            <mat-card-title>{{ card.title }}</mat-card-title>
  
            <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
  
          </mat-card-header>
  
          <mat-card-content>
  
            {{ card.content }}
  
          </mat-card-content>
  
        </mat-card>
      </div>
      <div class="d-flex col-12">
        <div class="d-flex col-6">
          <mat-card class=" h-100 w-100">
            <div class=" h5 d-flex justify-content-left">Overall Progress</div>
  
            <div class="h-75 d-flex justify-content-center">
              <canvas baseChart class="chart" [data]="pieChartData" [type]="pieChartType" [options]="pieChartOptions"
                [plugins]="pieChartPlugins">
              </canvas>
            </div>
  
  
          </mat-card>
        </div>
        <div class="d-flex col-6">
          <mat-card class="h-100 w-100">
            <div class="d-flex col-12 outerbox">
              <div class="col-6 outside">
                <div class="inside"><div class="box1"></div></div>
                <div class="inside"><div class="box2"></div></div>
                <div class="inside"><div class="box3"></div></div>
              </div>
              <div class="col-6 outside">
                <div class="inside">Open</div>
                <div class="inside">Closed</div>
                <div class="inside">Inprogress</div>
              </div>
              
              
  
  
            </div>
          </mat-card>
        </div>
      </div>
  
  
  
    </div>
    <div class="row1">
      <div class="col">
        <mat-card>
          <div class="row col-12 d-flex justify-content-between  pt-2">
            <div class="col-10"  >
              <mat-form-field appearance="outline" class="search-box">
                <input matInput (keyup)="applyFilter($event)" placeholder="search">
                <mat-icon matSuffix>search</mat-icon>
              </mat-form-field>
              
            </div>
            <div class="col-2 pt-2 ">
              <button mat-raised-button color="primary" (click)="openCreateProject()">Add Project </button>
            </div>
          </div>
         
  
          <table mat-table [dataSource]="datasource" id="table"
            style=" border: rgb(0, 0, 0) solid 3px; border-style: double; background-color: white;">
            <ng-container matColumnDef="ProjectName">
              <th mat-header-cell *matHeaderCellDef>Project Name</th>
              <td mat-cell *matCellDef="let value,let i=index"><button mat-button
                  (click)="taskDetail(value)">{{value.projectName}}</button></td>
            </ng-container>
            <ng-container matColumnDef="StartDate">
              <th mat-header-cell *matHeaderCellDef>Start Date</th>
              <td mat-cell *matCellDef="let value">{{value.startDate|date:'longDate'}}
              </td>
            </ng-container>
            <ng-container matColumnDef="FinsishDate">
              <th mat-header-cell *matHeaderCellDef>Finish Date</th>
              <td mat-cell *matCellDef="let value">{{value.endDate|date:'longDate'}}</td>
            </ng-container>
            <ng-container matColumnDef="Racilists">
              <th mat-header-cell *matHeaderCellDef>RACI</th>
              <td mat-cell *matCellDef="let value">{{value.raci}}</td>
            </ng-container>
            <ng-container matColumnDef="Duration">
              <th mat-header-cell *matHeaderCellDef>Duration</th>
              <td mat-cell *matCellDef="let value">{{value.duration}}</td>
            </ng-container>
            <ng-container matColumnDef="Status">
              <th mat-header-cell *matHeaderCellDef>Status</th>
              <td mat-cell *matCellDef="let value">{{value.status}}</td>
            </ng-container>
  
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let value;let i=index">
                <button mat-icon-button (click)="delet(value.projectId)"><mat-icon>delete</mat-icon></button>
                <button mat-icon-button (click)="edit(value)"><mat-icon>edit</mat-icon></button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
          </table>
  
  
        </mat-card>
      </div>
    </div>
  </div>
