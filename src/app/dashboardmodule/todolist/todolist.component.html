<mat-card *ngFor="let card of cards"  [class.background-color-red]="shouldApplyRedBackground"   (click)="onCardClick(cards)" >

    <mat-card-header>
  
        <mat-card-title>{{ card.title }}</mat-card-title>

        <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>

      </mat-card-header>

      <mat-card-content>

        {{ card.content }}

      </mat-card-content>
  </mat-card>
