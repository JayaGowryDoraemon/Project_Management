<div class="container-fluid row">
    <div class=" d-flex">
        <div class="col-9 images">
           
        </div>
        <div class="col-3 signup" >
            <div>
                <form [formGroup]="loginForm">
                    <div>
                        <div class="icons">
                            <img src="../../../assets/images/task.png" alt="" style="height: 30px;width: 30px;">
                        </div>
                        <div class="d-flex first-heading h5 " >
                            Hello Again!!!
                        </div>
                        <div class="row heading">
                            SIGN IN
                        </div>
                        <div class="row forms">
                            <div class="row field">
                                <mat-form-field appearance="outline">
                                    <mat-label>Username</mat-label>
                                    <input type="text" matInput formControlName="UserName">
                                </mat-form-field>
                            </div>
                            <div class="row field">
                                <mat-form-field appearance="outline">
                                    <mat-label>Password</mat-label>
                                    <input type="password" matInput formControlName="Password">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row forget">
                            <div (click)="forget()">Forget Password</div>
                        </div>
                        <div class="d-flex btn">
                            <button mat-raised-button class="signinbtn" (click)="login(loginForm)">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
